<!-- Formulario de Filtros -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <label for="filter-title" class="form-label">Filtrar por Título:</label>
            <input type="text" id="filter-title" class="form-control" oninput="filterBooks()">
        </div>
        <div class="col-md-4">
            <label for="filter-author" class="form-label">Filtrar por Autor:</label>
            <input type="text" id="filter-author" class="form-control" oninput="filterBooks()">
        </div>
        <div class="col-md-4">
            <label for="filter-genre" class="form-label">Filtrar por Género:</label>
            <select id="filter-genre" class="form-select" onchange="filterBooks()">
                <option value="">Todos</option>
                <option value="Ficción">Ficción</option>
                <option value="Romance">Romance</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Historia">Historia</option>
            </select>
        </div>
    </div>
</div>
